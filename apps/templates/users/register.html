{% extends "layouts/layout.html" %}
{% block body %}
    <form action="{{ url_for('register') }}" method=post class="form-horizontal">
        <h2>Sign up for FlaskLogin(Todo) Application </h2>

        <div class="form-group">
            <div class="controls">
              <input type="text" id="username" name="username" class="form-control"
                placeholder="Enter Username" value="{{ request.form.username }}"
                required>
            </div>
        </div>

        <div class="form-group">
            <div class="controls">
              <input type="password" id="password" name="password" class="form-control"
                placeholder="Enter Password" value="{{ request.form.password }}"
                required>
            </div>
        </div>

        <div class="form-group">
            <div class="controls">
              <input type="email" id="email" name="email" class="form-control"
                placeholder="Enter Email" value="{{ request.form.username }}"
                required>
            </div>
        </div>

        <div class="form-group">
            <div class="controls">
              <button type="submit" class="btn btn-success"><i class="fa fa-user"></i> Signup</button>
            </div>
        </div>
    </form>
{% endblock %}
